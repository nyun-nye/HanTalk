<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 화면</title>
  <link rel="stylesheet" href="chatInterface.css">
</head>
<body>
  <div class="chat-interface">
    <h1 class="logo">한톡</h1>
    <h2>1:1 채팅</h2>
    <div class="chat-window">
      <div class="message received">hansung1<br>안녕하세요!</div>
      <div class="message sent">나<br>안녕하세요!</div>
      <div class="message sent">나<br>무슨 수업 들으세요??</div>
      <div class="message received">hansung1<br>저 이번에 중급 코딩 들어요~</div>
      <div class="message sent">나<br><span class="image-placeholder">사진</span></div>
    </div>
    <div class="chat-input-area">
      <input type="text" placeholder="메시지를 입력하세요." class="chat-input">
      <button class="send-button">전송</button>
    </div>
  </div>
  <script src="chatInterface.js"></script>
</body>
</html>
