<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="../static/css/signUp.css">
</head>
<body>
  <div class="signup-container">
    <h1 class="logo">한톡</h1>
    <h2>회원가입</h2>
    <p class="subheading">회원정보 입력</p>
    <form class="signup-form" method="POST" action="/signUp" onsubmit="return validatePassword()">
      <label for="name">이름</label>
      <input type="text" id="name" name="name" placeholder="이름을 입력하세요" required>

      <label for="student_id">학번</label>
      <input type="text" id="student_id" name="student_id" placeholder="학번을 입력하세요" required>
      
      <label for="user_id">아이디</label>
      <input type="text" id="user_id" name="user_id" placeholder="영문, 숫자를 포함한 5~10자리 이내" required>
      
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" placeholder="영문, 숫자, 특수문자를 포함한 8~10자리 이내" required>
      
      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" name="password_confirm" placeholder="비밀번호 확인" required>
      
      <button type="submit" class="signup-button">다음으로</button>
    </form>
  </div>
 <script>
function validatePassword() {
    const password = document.getElementById("password").value;
    const passwordConfirm = document.getElementById("password_confirm").value;
    if (password !== passwordConfirm) {
        alert("비밀번호가 일치하지 않습니다. 다시 입력해 주세요.");
        return false;
    }
    return true;
}
</script>

</body>
</html>
