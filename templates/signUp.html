<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 페이지</title>
  <link rel="stylesheet" href="../static/css/signUp.css">
</head>
<body>
  <div class="signup-container">
    <h1 class="logo">한톡</h1>
    <h2>회원가입</h2>
    <p class="subheading">회원정보 입력</p>
    <form class="signup-form">
      <label for="username">아이디</label>
      <input type="text" id="username" placeholder="영문, 숫자를 포함한 5~10자리 이내" required>
      
      <label for="password">비밀번호</label>
      <input type="password" id="password" placeholder="영문, 숫자, 특수문자를 포함한 8~10자리 이내" required>
      
      <label for="confirm-password">비밀번호 확인</label>
      <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
      
      <button type="submit" class="signup-button">다음으로</button>
    </form>
  </div>
  <script src="signup.js"></script>
</body>
</html>
