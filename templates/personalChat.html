<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1:1 채팅</title>
  <link rel="stylesheet" href="../static/css/personalChat.css">
</head>
<body>
  <div class="chat-container">
    <h1 class="logo">한톡</h1>
    <h2>1:1 채팅</h2>
    <input type="text" placeholder="사용자 아이디를 검색하세요." class="search-input">
    <div class="chat-list">
      {% for user in users %}
        <div class="chat-item">
          {% if user[0] == current_user_id %}
            내 채팅
          {% else %}
            {{ user[0] }}
          {% endif %}
        </div>
      {% endfor %}
    </div>
  </div>
  <script src="../static/js/personalChat.js"></script>
</body>
</html>
